<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>SimpliCalc</title>
    <meta name="description" content="SimpliCalc" />
    <meta name="author" content="Himanshu Shrivastava" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="heading">SimpliCalc</div>
    </header>
    <div class="calc">
      <form action="" method="get">
        <input type="text" id="num1" name="num1" value="0" readonly /><br />
        <div class="cinput">
          <input type="button" id="ms" name="operator" value="MS" checked />
          <input type="button" id="mr" name="operator" value="MR" checked />
          <input type="button" id="ans" name="operator" value="ANS" checked />
          <input
            type="button"
            id="clear"
            name="operator"
            value="CLR"
            checked
          /><br />
          <input type="button" id="digit" name="operator" value="1" checked />
          <input type="button" id="digit" name="operator" value="2" checked />
          <input type="button" id="digit" name="operator" value="3" checked />
          <input
            type="button"
            id="add"
            name="operator"
            value="+"
            checked
          /><br />
          <input type="button" id="digit" name="operator" value="4" checked />
          <input type="button" id="digit" name="operator" value="5" checked />
          <input type="button" id="digit" name="operator" value="6" checked />
          <input
            type="button"
            id="substraction"
            name="operator"
            value="-"
          /><br />
          <input type="button" id="digit" name="operator" value="7" checked />
          <input type="button" id="digit" name="operator" value="8" checked />
          <input type="button" id="digit" name="operator" value="9" checked />
          <input
            type="button"
            id="multiplication"
            name="operator"
            value="*"
          /><br />
          <input type="button" id="digit" name="operator" value="+/-" checked />
          <input type="button" id="digit" name="operator" value="0" checked />
          <input type="button" id="digit" name="operator" value="." checked />
          <input
            type="button"
            id="equal"
            name="operator"
            value="="
            checked
          /><br />
        </div>
      </form>
    </div>
    <br />
    <div class="ftext"><p>SimpliCalc &copy;SoBit</p></div>
  </body>
</html>
