<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <title>
            MyCalculator
        </title>
        <meta name="description" content="My Calculator">
        <meta name="author" content="Himanshu Shrivastava">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <form action="" method="get">
            <label for="num1">
                Please enter Num1 :
            </label>
            <input type="text" id="num1" name="num1"><br>
            <label for="num1">
                Please enter Num2 :
            </label>
            <input type="text" id="num2" name="num2"><br>
            <input type="radio" id="add" name="operator" value="add" checked>
            <label for="operator">
                Add(+)
            </label>
            <input type="radio" id="substraction" name="operator" value="substraction">
            <label for="operator">
                Subs(-)
            </label>
            <input type="radio" id="multiplication" name="operator" value="multiplication">
            <label for="operator">
                Multiply(*)
            </label>
            <input type="radio" id="division" name="operator" value="division">
            <label for="operator">
                division(/)
            </label>
            <input type="submit" value="Calculate">
        </form>        
    </body>
</html>
